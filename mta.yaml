_schema-version: "3.1"
ID: cap_so_2210
description: cap_so_2210 application
version: 1.0.0-SNAPSHOT
modules:
  - name: cap_so_2210-srv
    type: java
    path: srv
    properties:
      SPRING_PROFILES_ACTIVE: cloud
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: java_buildpack
    build-parameters:
      build-result: target/*-exec.jar
      builder: custom
      commands:
        - mvn clean package -DskipTests=true
    requires:
      - name: cap_so_2210-db
      - name: cap_so_2210-auth
  - name: cap_so_2210-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: cap_so_2210-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - skyskybooks.zip
          name: skyskybooks
          target-path: resources/
        - artifacts:
            - skysoskysalesorders.zip
          name: skysoskysalesorders
          target-path: resources/
  - name: skyskybooks
    type: html5
    path: app/skybooks
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: skysoskysalesorders
    type: html5
    path: app/skysalesorders
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: cap_so_2210-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: cap_so_2210-db

  - name: cap_so_2210-destination-content
    type: com.sap.application.content
    requires:
      - name: cap_so_2210-destination-service
        parameters:
          content-target: true
      - name: cap_so_2210-repo-host
        parameters:
          service-key:
            name: cap_so_2210-repo-host-key
      - name: cap_so_2210-auth
        parameters:
          service-key:
            name: cap_so_2210-auth-key
    parameters:
      content:
        instance:
          destinations:
            - Name: skysoskysalesorders_cap_java_2207_repo_host
              ServiceInstanceName: cap_so_2210-html5-srv
              ServiceKeyName: cap_so_2210-repo-host-key
              sap.cloud.service: skysalesorders
            - Authentication: OAuth2UserTokenExchange
              Name: skysoskysalesorders_uaa_cap_java_2207
              ServiceInstanceName: cap_so_2210-auth
              ServiceKeyName: cap_so_2210-auth-key
              sap.cloud.service: skysalesorders
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

resources:
  - name: cap_so_2210-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: cap_so_2210-html5-srv
      service-plan: app-host
  - name: cap_so_2210-destination-service
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Name: cap_so_2210-srv
                Authentication: NoAuthentication
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: cap_so_2210-destination-service
      service-plan: lite
  - name: cap_so_2210-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: cap_so_2210-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cap_so_2210-${org}-${space}
        tenant-mode: dedicated
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk@^6 cds build --production
